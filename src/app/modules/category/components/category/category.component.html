<mat-card>
  <h2 class="alienar">Listado de Categorías</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque categoria" appearance="fill">
        <mat-label>Buscar Categoría</mat-label>
        <input matInput #input>
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar Categoría</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Nro</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

    <!-- description column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

      <!-- actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
